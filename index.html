  <body>

    <div class="container">
      <header class="blog-header py-3">
      </header>
      <div class="jumbotron p-3 p-md-5 text-white rounded bg-dark">
        <div class="col-md-6 px-0">
          <h1 class="display-4 ">HangMan</h1>
          <p class="lead my-3 instruction">
            You have 12 lives. Every wrong guess, you loose a life. The heart icon below represents the number of lives you have. <strong>Hint: Cities in North Carolina</strong>.
          </p>
          <button type="button" class="btn btn-primary float-right" id="myBtn">Restart Game</button>

          <div class="row ">
            <div class="col-sm-6">
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title score-title">WINS</h5>
                  <p class="card-text score"><span id="win"></span></p>
                
                </div>
              </div>
            </div>
            <div class="col-sm-6">
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title score-title">TRIES</h5>
                  <p class="card-text score"><span id="tries"></span></p>
                </div>
              </div>
            </div>
            <div class="col-sm-12 message">
              <div class="card">
                <div class="card-body score-title">
                  <h5 class="card-title">RESULT</h5>
                  
                  <p class="card-text"><span id="error" ></span></p>
                  <p class="card-text"><span id="result"></span></p>
                </div>
              </div>
            </div>
          </div>
          
          
        </div>
      </div>
      <div class="nav-scroller py-1 mb-2">
        <nav class="nav d-flex justify-content-between" >
          <i id="life"></i>           
          <!-- <i class="fas fa-heart " id="icon"></i>

        </nav>
      </div>
      <div class="row mb-2">
        <div class="col-md-12">
          <div class="card flex-md-row mb-4 shadow-sm h-md-250 ">
            <div class="card-body d-flex flex-column align-items-start">
              <!-- <strong class="d-inline-block mb-2 text-success">Design</strong>-->
              <div class="card-text mb-auto gameLayout">
                  <p>WORD: <span id="word"></span></p>
                  <p>GUESS: <span id="guess"></span></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
